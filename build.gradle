plugins {
    id 'java'
}

group 'ru.lab10'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.opencsv/opencsv
    compile group: 'com.opencsv', name: 'opencsv', version: '4.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
